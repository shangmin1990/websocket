<!DOCTYPE html>
<html>
<head>
  <title>Oauth2.0</title>
</head>
<body>
<form METHOD="post" action="login?grant_type=password">
  <input type="text" id="username" placeholder="username"/>
  <input type="password" id="password" placeholder="Password"/>
  <input type="submit" value="submit"/>
</form>

</body>
</html>
